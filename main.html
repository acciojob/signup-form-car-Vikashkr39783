<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required="Yes"><br>
		<label for="email">Email</label>
		<input type="email" required="yes" id="email" placeholder="Email"><br>
		<label for="gender_m,gender_f">Gender</label>
		<input type="radio" id="gender_m,gender_f" required="yes"><br>
		<label for="cars">Car Brands</label>
		<input type="Select" id="cars" placeholder="--please chose an option--" required="yes"><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required="Yes"><br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" required="yes"><br>
		<label id="tel" >Phone Number</label>
		<input id="tel" type="tel" required="No" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input id="password" type="password" required="yes" placeholder="Password"><br>
		<label for="tos">I agree to TOS</label>
		<input id="tos" type="checkbox" required="yes"><br>
		
	</form>
		<button type="submit" id="submit">Submit</button>

</body>

</html>
